<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <section class="sectionHtml">
    <h1>Calculadora</h1>

    <table class="tableHtml">
      <tr>
        <td colspan="4"> <input type="text" class="inputDisplay"></td>
      </tr>

      <tr>
        <td><button class="button buttonClear">C</button></td>
        <td><button class="button buttonNum">(</button></td>
        <td><button class="button buttonNum">)</button></td>
        <td><button class="button buttonNum">/</button></td>
      </tr>
      <tr>
        <td><button class="button buttonNum">7</button></td>
        <td><button class="button buttonNum">8</button></td>
        <td><button class="button buttonNum">9</button></td>
        <td><button class="button buttonNum">*</button></td>
      </tr>
      <tr>
        <td><button class="button buttonNum">4</button></td>
        <td><button class="button buttonNum">5</button></td>
        <td><button class="button buttonNum">6</button></td>
        <td><button class="button buttonNum">+</button></td>
      </tr>
      <tr>
        <td><button class="button buttonNum">1</button></td>
        <td><button class="button buttonNum">2</button></td>
        <td><button class="button buttonNum">3</button></td>
        <td><button class="button buttonNum">-</button></td>
      </tr>
      <tr>
        <td><button class="button buttonNum">.</button></td>
        <td><button class="button buttonNum">0</button></td>
        <td><button class="button buttonDel">&laquo;</button></td>
        <td><button class="button buttonEq">=</button></td>
      </tr>
    </table>
    
  </section>

  <script src="assets/js/main.js"></script>

</body>

</html>
